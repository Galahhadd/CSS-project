<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop</title>
    <link rel="icon" href="icons8-тако-48.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Welcome!</h2>
        <figure>
            <img src="media/wpt10.jpg" alt="Taco" width="1200px" height="800">
            <figcaption class="offscreen">
                Our Delicious Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article">
            <h2>Our Menu</h2>
            <table>
                <caption>Our Tacos</caption>

                <thead>
                    <tr>
                        <th>Tacos</th>
                        <th scope="col"><abbr title="quantity">QTY</abbr></th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col" rowspan="3">Crunchy</th>
                        <td>1</td>
                        <td>1.50$</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2.50$</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>3.25$</td>
                    </tr>
                    <tr>
                        <th scope="col" rowspan="3">Soft</th>
                        <td>1</td>
                        <td>2$</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3.50$</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4.50$</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Chips &amp; Salsa 2$</td>
                    </tr>
                </tfoot>
            </table>
            <br>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>

    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>
    
</body>
</html>
